<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Desino - Modern design-driven web experiences.">
    <meta name="theme-color" content="#000000">

    <title>Desino</title>

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Exo:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
        defer></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <article class="car d-flex flex-column align-items-start rounded-5 position-relative">
        <div class="gradient-overlay"></div>
        <div class="car__title">
            <h2 class="car__family">Porche 2</h2>
            <p class="car__name">Turbo S</p>
        </div>
        <img class="car__image" src="images/cars/turbo-s.png" alt="Turbo S">
        <div class="car__info d-flex flex-wrap">
            <p class="car__info-item text-white"><i class="bi bi-speedometer"></i> 3.7 seconds</p>
            <p class="car__info-item text-white ms-5"><i class="bi bi-graph-up-arrow"></i> 330 km/h</p>
            <p class="car__info-item text-white"><i class="bi bi-ev-station"></i> Electric</p>
        </div>
        <p class="car__price text-white">$175,900</p>
        <p class="car__purchase position-absolute bottom-0 end-0 cursor-pointer m-0"><i
                class="bi bi-bag text-white"></i></p>
    </article>
</body>

</html>
