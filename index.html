<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Desino - Modern design-driven web experiences.">
    <meta name="theme-color" content="#000000">

    <title>Desino</title>

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Exo:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
        defer></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <section
        class="feature-filter d-flex flex-column align-items-center gap-5 w-100 py-5 justify-content-center mx-auto">
        <h2>Featured Luxury Car</h2>
        <ul class="feature-filter__options list-unstyled d-flex gap-3 w-100 align-items-center justify-content-center">
            <li class="feature-filter__option rounded-4 active d-flex align-items-center justify-content-center"
                data-feature-filter-brand="all"><button class="border-0">All</button></li>
            <li class="feature-filter__option rounded-4 d-flex align-items-center justify-content-center"
                data-feature-filter-brand="audi"><button class="brand border-0 brand6"></button></li>
            <li class="feature-filter__option rounded-4 d-flex align-items-center justify-content-center"
                data-feature-filter-brand="tesla"><button class="brand border-0 brand3"></button></li>
            <li class="feature-filter__option rounded-4 d-flex align-items-center justify-content-center"
                data-feature-filter-brand="porsche"><button class="brand border-0 brand2"></button></li>
        </ul>

        <div class="feature-filter__results d-flex flex-wrap justify-content-center">
            <article class="car d-flex flex-column align-items-start rounded-5 position-relative" data-brand="tesla">
                <div class="gradient-overlay"></div>
                <div class="car__title">
                    <h2 class="car__family">Tesla</h2>
                    <p class="car__name">Model X</p>
                </div>
                <img class="car__image" src="images/feature-luxury/tesla-model-x.png" alt="Model X">
                <p class="car__price text-white">$175,900</p>
                <p class="car__purchase position-absolute bottom-0 end-0 cursor-pointer m-0"><i
                        class="bi bi-bag text-white"></i>
                </p>
            </article>
            <article class="car d-flex flex-column align-items-start rounded-5 position-relative" data-brand="tesla">
                <div class="gradient-overlay"></div>
                <div class="car__title">
                    <h2 class="car__family">Tesla</h2>
                    <p class="car__name">Model 3</p>
                </div>
                <img class="car__image" src="images/feature-luxury/tesla-model-3.png" alt="Model 3">
                <p class="car__price text-white">$175,900</p>
                <p class="car__purchase position-absolute bottom-0 end-0 cursor-pointer m-0"><i
                        class="bi bi-bag text-white"></i>
                </p>
            </article>
            <article class="car d-flex flex-column align-items-start rounded-5 position-relative" data-brand="audi">
                <div class="gradient-overlay"></div>
                <div class="car__title">
                    <h2 class="car__family">Audi</h2>
                    <p class="car__name">e-tron</p>
                </div>
                <img class="car__image" src="images/feature-luxury/audi-e-tron.png" alt="e-tron">
                <p class="car__price text-white">$175,900</p>
                <p class="car__purchase position-absolute bottom-0 end-0 cursor-pointer m-0"><i
                        class="bi bi-bag text-white"></i>
                </p>
            </article>
            <article class="car d-flex flex-column align-items-start rounded-5 position-relative" data-brand="porsche">
                <div class="gradient-overlay"></div>
                <div class="car__title">
                    <h2 class="car__family">Porsche</h2>
                    <p class="car__name">Boxster 987</p>
                </div>
                <img class="car__image" src="images/feature-luxury/porsche-boxster-987.png" alt="Boxster 987">
                <p class="car__price text-white">$175,900</p>
                <p class="car__purchase position-absolute bottom-0 end-0 cursor-pointer m-0"><i
                        class="bi bi-bag text-white"></i>
                </p>
            </article>
            <article class="car d-flex flex-column align-items-start rounded-5 position-relative" data-brand="porsche">
                <div class="gradient-overlay"></div>
                <div class="car__title">
                    <h2 class="car__family">Porsche</h2>
                    <p class="car__name">Panamera</p>
                </div>
                <img class="car__image" src="images/feature-luxury/porsche-panamera.png" alt="Panamera">
                <p class="car__price text-white">$175,900</p>
                <p class="car__purchase position-absolute bottom-0 end-0 cursor-pointer m-0"><i
                        class="bi bi-bag text-white"></i>
                </p>
            </article>
        </div>
    </section>
</body>

</html>
